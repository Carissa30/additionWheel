<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Addition Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dark-toggle">ðŸŒ™</div>
  <h1>Addition Wheel</h1>

  <div class="controls">
    <label>
      Difficulty:
      <select id="difficulty">
        <option value="5">Easy (5)</option>
        <option value="10" selected>Medium (10)</option>
        <option value="15">Hard (15)</option>
      </select>
    </label>
    <button id="new-problem">New Problem</button>
  </div>

  <div id="timer" class="timer">Time: 0.00s</div>
  <div id="best-time">Best Time: --</div>

  <p class="instructions">
    Press <strong>SPACE</strong> or use the buttons to start/stop the timer
  </p>
  <br>
  <div class="btn-group">
    <button id="start-timer" class="neon-btn">START</button>
    <button id="stop-timer"  class="neon-btn">STOP</button>
  </div>

  <div class="circle-container" id="circle"></div>


  <div class="input-area">
    <input type="number" id="answer" placeholder="Your sum" />
    <button id="submit">Check</button>
  </div>

  <div class="message" id="message"></div>

  <script src="script.js"></script>
</body>
</html>
